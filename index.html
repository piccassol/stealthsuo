<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Stealthsuo - Private Token Launching on Solana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .logo-banner {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            padding-top: 2rem;
            background: linear-gradient(to bottom, #000 0%, #000 60%, transparent 100%);
        }

        .logo-banner::after {
            content: '';
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: none;
        }

        .logo {
            width: 100%;
            max-width: 1000px;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            margin-top: -40px;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.5rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 4rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-top {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.25rem;
        }

        .stat-main {
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: 1px solid #333;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 0.875rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            border-color: #555;
            background: #111;
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .btn-primary:hover {
            background: #ddd;
            border-color: #ddd;
        }

        .install-cmd {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: #111;
            padding: 0.875rem 1.5rem;
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .install-cmd:hover {
            border-color: #333;
            color: #aaa;
        }

        .install-cmd::before {
            content: '$ ';
            color: #444;
        }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #444;
            letter-spacing: 0.05em;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
                gap: 2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .tagline {
                font-size: 1.25rem;
            }

            footer {
                position: relative;
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-banner">
        <img src="logo.png" alt="Stealthsuo" class="logo">
    </div>
    <div class="container">
        <div class="glass-panel">
            <p class="tagline">Private Token Launching on Solana</p>

            <div class="stats">
                <div class="stat">
                    <span class="stat-top">Hidden</span>
                    <span class="stat-main">Supply</span>
                </div>
                <div class="stat">
                    <span class="stat-top">Zero-Knowledge</span>
                    <span class="stat-main">Proofs</span>
                </div>
                <div class="stat">
                    <span class="stat-top">End-to-End</span>
                    <span class="stat-main">Privacy</span>
                </div>
            </div>

            <div class="buttons">
            <a href="https://github.com/piccassol/stealthsuo" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub
            </a>
            <code class="install-cmd" onclick="navigator.clipboard.writeText('cargo install stealth-launch')">cargo install stealth-launch</code>
            </div>
        </div>
    </div>

    <footer>Built by Tetsuo for Solana Privacy Hackathon 2026</footer>
</body>
</html>
